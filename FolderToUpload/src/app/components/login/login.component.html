<div class="container">

  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <div class="field">
            <label for="username">Username Or Email Or Mobile number</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
          
      </div>
      <div class="form-field">
        <div class="field">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
          
      </div>
      <div class="form-field">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          
          <a [routerLink]="['/signup']" class="btn btn-link">Sign Up</a>
      </div>
  </form>
</div>
